site_name: poe-sdk
site_description: Python SDK documentation for Poe API
site_url: http://localhost:8000/

theme:
  name: material
  palette: 
    scheme: default
    primary: black
    accent: black
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono
  favicon: assets/favicon.ico # assuming one might exist or fall back to default

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Authentication: getting-started/authentication.md
      - Core Concepts: getting-started/core-concepts.md
  - Guides:
      - Chat Completions: guides/chat-completions.md
      - Tool Calling: guides/tool-calling.md
      - Integrations: guides/integrations.md
      - Models: guides/models.md
      - Usage & Billing: guides/usage.md
  - API Reference:
      - Client: reference/client.md
      - Chat: reference/chat.md
      - Models: reference/models.md
      - Usage: reference/usage.md
      - Errors: reference/errors.md
  - Advanced:
      - Rate Limits: advanced/rate-limits.md
      - OpenAI Compatibility: advanced/openai-compat.md
      - Anthropic Compatibility: advanced/anthropic-compat.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 

