site_name: poe-sdk
site_description: Python SDK documentation for Poe API
site_url: http://localhost:8000/

theme:
  name: mkdocs

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Authentication: getting-started/authentication.md
      - Core Concepts: getting-started/core-concepts.md
  - Guides:
      - Chat Completions: guides/chat-completions.md
      - Tool Calling: guides/tool-calling.md
      - Models: guides/models.md
      - Usage & Billing: guides/usage.md
  - API Reference:
      - Client: reference/client.md
      - Chat: reference/chat.md
      - Models: reference/models.md
      - Usage: reference/usage.md
      - Errors: reference/errors.md
  - Advanced:
      - Rate Limits: advanced/rate-limits.md
      - OpenAI Compatibility: advanced/openai-compat.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
